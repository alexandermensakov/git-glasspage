<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="images/avatar.png" alt="">
                    <h3>simo edwin</h3>
                    <p>pro member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="images/twitch.png" alt="">
                        <h2>streams</h2>
                        <img src="images/upcoming.png" alt="">
                        <h2>games</h2>
                        <img src="images/steam.png" alt="steam.png">
                        <h2>new </h2>
                        <img src="images/library.png" alt="">
                        <h2>library</h2>

                    </div>
                </div>
                <div class="pro">
                    <h2>join pro for free games</h2>
                    <img src="images/controller.png" alt="">
                </div>

            </div>
            <div class="games">
                <div class="stats">
                    <h1>active games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="images/assassins.png" alt="">
                        <div class="card-info">
                            <h2>assassins creed valhalla</h2>
                            <p>PS5 version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="pre">60%</h2>
                    </div>

                    <div class="card">
                        <img src="images/spiderman.png" alt="">
                        <div class="card-info">
                            <h2>Spiderman - Miles Morales</h2>
                            <p>PS5 version</p>
                            <div class="progress"></div>
                        </div>

                        <h2 class="pre">60%</h2>
                    </div>



                    <div class="card">
                        <img src="images/sackboy.png" alt="">
                        <div class="card-info">
                            <h2>Sack boy - A Big Adventure</h2>
                            <p>PS5 version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="pre">60%</h2>
                    </div>
                </div>

            </div>

            </div>
        </section>
    </main>
    <div class="cirkle1"></div>
    <div class="cirkle"></div>
</body>

</html>
